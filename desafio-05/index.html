<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Bora Codar - Calculadora - 05</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="assets/equal.svg" alt="Sinal de igualdade" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>
          <img src="assets/percent.svg" alt="Porcentagem" />
        </button>
        <button class="tertiary">
          <img src="assets/divide.svg" alt="Divisão" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="assets/multiplier.svg" alt="Multiplicação" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="assets/minus.svg" alt="Subtração" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="assets/plus.svg" alt="Soma" />
        </button>
        <button><img src="assets/plus-minus.svg" alt="+/-" /></button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img src="assets/equals2.svg" alt="Igualdade" />
        </button>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
